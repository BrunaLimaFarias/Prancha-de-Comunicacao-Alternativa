<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prancha de Comunicação</title>
    <link rel="stylesheet" href="teste.css">
    <script src="teste.js"></script>
</head>
<body>
    <header>
        <h1>Prancha de Comunicação</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#categorias">Categorias</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Bem-vindo à Prancha de Comunicação</h2>
            <p>Aqui você pode encontrar e selecionar figuras para se comunicar.</p>
        </section>

        <section id="categorias">
            <h2>Categorias</h2>
            <div class="category">
                <h3>Alimentação</h3>
                <ul>
                    <li><button onclick="adicionarItem('Comida 1')">Comida 1</button></li>
                    <li><button onclick="adicionarItem('Comida 2')">Comida 2</button></li>
                    <!-- Mais botões de figuras de alimentos -->
                </ul>
            </div>
            <!-- Mais categorias de figuras -->
        </section>

        <section id="frase">
            <h2>Frase</h2>
            <ul id="lista-frase">
                <!-- Aqui será adicionada a lista de itens selecionados -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Prancha de Comunicação</p>
    </footer>

</body>
</html>
