<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prancha de Comunicação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Prancha de Comunicação</h1>
    </header>
    <main>
        <section id="figuras">
            <!-- Área para exibir as figuras selecionadas -->
            <div class="card" data-figura="Cachorro">
                <img src="cachorro.jpg" alt="Cachorro">
                <p>Cachorro</p>
            </div>
            <div class="card" data-figura="Gato">
                <img src="gato.jpg" alt="Gato">
                <p>Gato</p>
            </div>
            <!-- Adicione mais cards conforme necessário -->
        </section>
        <section id="frase">
            <!-- Área para exibir a frase formada -->
            <h2>Frase Formada:</h2>
            <ul id="frase-formada"></ul>
            <button id="btn-excluir-ultima">Excluir Última Figura</button>
        </section>
        <section id="categorias">
            <!-- Área para exibir as categorias de figuras -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Prancha de Comunicação</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
