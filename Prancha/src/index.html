<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prancha de Comunicação com Predição de Figuras</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/figuras.js" defer></script>
    <link rel="manifest" href="manifest.json"> <!-- PWA -->
</head>
<body>
    <header>
        <nav>
            <div class="header-left">
                <h2>Prancha de Comunicação - Amplisoft</h2>
            </div>
        </nav>
    </header>

    <div class="container">
        <main>
            <section id="frase-formada">
                <h2>Frase Formada:</h2>
                <ul id="frase-lista"></ul>
            </section>

            <section class="btn-container">
                <button id="btn-limpar-frase" aria-label="Limpar toda a frase"><img src="./img/assets/LimparTudo.png" alt="LimparTudo"></button>
                <button id="btn-excluir-ultima" aria-label="Excluir a última figura da frase"><img src="./img/assets/ApagarUltima.png" alt="ApagarUltima"></button>
            </section>

            <section class="category-selector">
                <button class="category-btn" data-category="Verbo" aria-label="Selecionar categoria Verbo">Verbo</button>
                <button class="category-btn" data-category="Objeto" aria-label="Selecionar categoria Objeto">Objeto</button>
                <button class="category-btn" data-category="Lugar" aria-label="Selecionar categoria Lugar">Lugar</button>
            </section>
            
            <!--
            <aside class="essential-figures">
                <h2>Teste Figuras Importantes:</h2>
                <div class="essential-figures-container">
                    <div class="essential-figure">
                        <img src="./img/figuras/Sim cópia.jpg" alt="Essential Figure 1">
                        <p>Sim</p>
                    </div>
                    <div class="essential-figure">
                        <img src="./img/figuras/Não cópia.jpg" alt="Essential Figure 2">
                        <p>Não</p>
                    </div>
                </div>
            </aside>
            -->
            <section class="cards-container" id="cards-container"></section>

            <section id="predicao-container">
                <h2>Predição Tempo e Local:</h2>
                <p id="predicao-texto"></p>
                <div id="acoes-comuns"></div>
                <button id="btn-fazer-predicao">Fazer Predição</button>
            </section>
        </main>
    </div>

    <script src="./js/tempo_local.js" defer></script>
</body>
</html>
