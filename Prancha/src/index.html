
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prancha de Comunicação com Predição de Figuras</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" src="./js/index.js" defer></script>
    <link rel="manifest" href="manifest.json"> <!-- PWA -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--
    <header>
        <nav>
            <div class="header">
                <h2>Prancha de Comunicação - Amplisoft</h2>
            </div>
        </nav>
    </header>
    -->

    <div class="container">
        <main>
            <section class="section">
                <div class="frase-header">
                    <div class="scroll-menu">
                        <!--
                        <h2>Frase Formada:</h2>
                        -->
                        <ul id="frase-lista" class="frase-formada-horizontal"></ul>
                    </div>
                    <section class="btn-container">
                        <button id="btn-limpar-frase" aria-label="Limpar toda a frase"><img src="./img/assets/LimparTudo.png" alt="LimparTudo"></button>
                        <button id="btn-excluir-ultima" aria-label="Excluir a última figura da frase"><img src="./img/assets/ApagarUltima.png" alt="ApagarUltima"></button>
                    </section>
                </div>
                <!--
                <div class="scroll-menu">
                    <h4>Frase Formada:</h4>
                    <ul id="frase-lista" class="frase-formada-horizontal"></ul>
                </div>
                -->
            </section>
            <br>
            <section class="section-mid">
                <section class="pred-tempo">
                    <h2>Predição Tempo e Local:</h2>
                    <p id="predicao-texto"></p>
                    <div id="acoes-comuns"></div>
                    <button id="btn-fazer-predicao">Fazer Predição</button>
                </section>
                <section class="category">
                    <h2>Categorias:</h2>
                    <div class="category-selector"></div>
                </section>
            </section>
            <br>
            <div class="section-cards-container">
                <div class="fixed-category-container">
                    <div id="fixed-cards-container"></div>
                </div>
                <br>
                <section class="cards-container" id="cards-container"></section>
            </div>
            
        </main>
    </div>

    <script src="./js/tempo_local.js" defer></script>
