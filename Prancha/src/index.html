<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prancha Comunicação</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="manifest" href="manifest.json" />
    <script src="./js/adiciona-item.js"></script>
</head>
<body>
    <main>
        <header>
            <nav>
                <div class="header-left">
                    <h2>Prancha de Comunicação - Amplisoft</h2>
                </div>
            </nav>
        </header>

        

        <section id="figuras">

            <div class="topo">
                <section id="figura-frase">
                    <h2>Frase</h2>
                    <ul id="lista-frase"></ul>
                </section>
        
                <section id="categorias">
                    <div class="category">
                        <h3>Categoria</h3>
                        <ul>
                            <button onclick="adicionarItem('Figura 1')">Figura 1</button>
                            <button onclick="adicionarItem('Figura 2')">Figura 2</button>

                            <div class="card-figura">
                                <button onclick="adicionarItem('Figura 3')">
                                    <div class="img-figura">
                                        <img src="./img/logo.png" alt="Figura 3" width="51" height="200">
                                    </div>
                                    <div class="nome-figura">
                                        <h3>Figura 3</h3>
                                    </div>
                                </button>
                            </div>
                        </ul>
                    </div>
                </section>
            </div>
        </section>
    </div>


    </main>
</body>
</html>
