<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prancha de Comunicação com Predição de Figurasa</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="manifest" href="manifest.json" />    <!-- PWA -->
    
    
</head>
<body>
    <header>
        <nav>
            <div class="header-left">
                <h2>Prancha de Comunicação - Amplisoft</h2>
            </div>
        </nav>
    </header>

    <div class="container">
        <div id="frase-formada">
            <h2>Frase Formada:</h2>
            <ul id="frase-lista"></ul>
        </div>
        <div class="cards-container" id="cards-container">
        </div>
        
        <div class="btn-container">
            <button id="btn-excluir-ultima">Excluir Última Figura</button>
            <button id="btn-limpar-frase">Limpar Frase</button>
        </div>
        <div id="predicao-container">
            <h2>Predição Tempo e Local:</h2>
            <p id="predicao-texto"></p>
            <div id="acoes-comuns"></div>
            <button id="btn-fazer-predicao">Fazer Predição</button>
        </div>
        
        
    </div>

     <script src="./js/figuras.js"></script>
     <script src="./js/tempo_local.js"></script>

</body>
</html>
