<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hortifruti</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <main>
        <! –– um só header ––>
        <iframe src="header.html" frameborder="0" width="100%" height="170px"></iframe>

        <section id="banner">
            <! –– a ideia era o texto ficar em cima da imagem, mas ainda nao consegui ––>
            <img src="img/banner_hortifruti.png" alt="banner" width="550" height="100">
            <h2>Bem-vindo à nossa loja de hortifrúti orgânico!</h2>
            <p>Encontre uma variedade de frutas, legumes e verduras</p>
        </section>

        <section id="categoria">
            <div class="categorias-itens">
                <h2>Categorias</h2>
                <a href="#">Frutas</a>
                <a href="#">Frutas Exoticas</a>
                <a href="#">Verduras</a>
                <a href="#">Legumes</a>
                <a href="#">Frutas</a>

            </div>
        </section>

        <section id="destaques">
            <h2>Produtos em destaque</h2>
            <div class="classificar">
                <button class="classifica" onclick="Classificar()"><i>Classificar</i></button>
            </div>


            <div class="meio">

                <div class="product-card">
                    <img src="img/uva_thompson.jpeg" alt="uva" width="51" height="200">
                    <h3>Produto 1</h3>
                    <span class="price">R$ 10,00</span>

                    <! –– nao mudar valores ––>
                    <div class="box-quantidade">
                        <button class="button-sub" onclick="Sub()">-</button>
                        1
                        <button class="button-sum" onclick="Sum()">+</button>
                    </div>

                    <br>
                    <button type="button" onclick="Adicionar()" class="button"> Adicionar </button>
                </div>

            <section id="filtro">
                <! –– ele deve ficar ao lado esquerdo do corpo do site ––>
                <div class="filtro">
                    <h2>Filtro</h2>
                    <br>
                    <h3>Preço</h3>
                    <h3>De __ Até __</h3>
                    <button type="button" onclick="Aplicar()" class="button"> Aplicar </button>
                </div>
            </section>
    </div>


    </main>
    <iframe src="footer.html" frameborder="0" width="100%" height="170px"></iframe>
</body>
</html>
