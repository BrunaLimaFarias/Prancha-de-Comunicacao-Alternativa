<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hortifruti</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="index.js"></script>
    <script src="./Produtos/classificar.js"></script>
</head>
<body>
    <main>
        <! –– arrumar header, a pagina x abre no proprio header ––>
        <iframe src="./Paginas/header.html" frameborder="0" width="100%" height="170px"></iframe>

        <section id="banner">
            <! –– a ideia era o texto ficar em cima da imagem, mas ainda nao consegui ––>
            <img src="img/banner_hortifruti.png" alt="banner" width="550" height="100">
            <h2>Bem-vindo à nossa loja de hortifrúti orgânico!</h2>
            <p>Encontre uma variedade de frutas, legumes e verduras</p>
        </section>

        <section id="categoria">
            <div class="categorias-itens">
                <h2>Categorias</h2>
                <a href="#">Frutas</a>
                <a href="#">Frutas Exoticas</a>
                <a href="#">Verduras</a>
                <a href="#">Legumes</a>
                <a href="#">Frutas</a>

            </div>
        </section>

        <section id="destaques">
            <h2>Produtos em destaque</h2>

            <div class="classifica-lista">
                <form id="form">
                    <select class="select_form_class" name="classificar">
                        <option value="crescente">A - Z</option>
                        <option value="decrescente">Z - A</option>
                        <option value="maior-preco">Maior Preço</option>
                        <option value="menor-preco">Menor Preço</option>
                    </select>
                </form>
                <button type="button" onclick="classificar()" class="button"> Classificar </button>
            </div>


            <div class="meio">

                <div class="product-card">
                    <div class="img-produto">
                        <img src="img/uva_thompson.jpeg" alt="uva" width="51" height="200">
                    </div>
                    <div class="nome-produto">
                        <h3>Produto 1</h3>
                    </div>
                    <div class="preco-produto">
                        <span class="preco">R$ 10,00</span>
                    </div>
                    
                    <! –– nao mudar valores ––>
                    <div class="box-quantidade">
                        <button class="button-sub" onclick="Sub()">-</button>
                        <input type="tel" id="item-quantidade" min="1">
                        <button class="button-sum" onclick="Sum()">+</button>
                    </div>
                    <br>
                    <div class="adiciona-produto">
                        <button type="button" onclick="Adicionar()" class="button"> Adicionar </button>
                    </div>
                </div>
            </div>
            
            <section id="filtro">
                <! –– ele deve ficar ao lado esquerdo do corpo do site ––>
                <div class="filtro">
                    <h2>Filtro</h2>
                    <br>
                    <h3>Preço</h3>
                    <h3>De __ Até __</h3>
                    <button type="button" onclick="Aplicar()" class="button"> Aplicar </button>
                </div>
            </section>
    </div>


    </main>
    <iframe src="./Paginas/footer.html" frameborder="0" width="100%" height="170px"></iframe>
</body>
</html>
